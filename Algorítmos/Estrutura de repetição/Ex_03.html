<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma frase: <input type="text" id="input_frase"> <br>
    <button onclick="algoritmos()">Diga algo sobre a matéria de Algorítmos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

function algoritmos(){
        
    var contador = 0;
    var frase = input_frase.value;

    while(contador < 7){

        
        contador += 1;

        div_mensagem.innerHTML += `${contador}. ${ frase} <br>`


    }
}

</script>
