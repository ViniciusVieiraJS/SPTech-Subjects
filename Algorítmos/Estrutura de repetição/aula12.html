<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar5()">Contar at√© 5</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar5(){

        var contador = 0;
        
        div_mensagem.innerHTML += `${contador} <br>`;


        while (contador < 100) {
            contador += 1;
            div_mensagem.innerHTML += `${contador} <br>`;
        }
    }
</script>
