<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua idade: <input type="text" id="input_idade" oninput="idade()">

<div id="div_mensagem"></div>

<script>
    function idade(){
        var idade = input_idade.value
        div_mensagem.innerHTML = ""
        for(i = 0; i <= idade; i++){
            if(i <= 4){
                div_mensagem.innerHTML += `${i} anos (Primeira infância)<br>`
            }
            else if(i <= 6){
                div_mensagem.innerHTML += `${i} anos (Pré-escolar)<br>`
            }
            else if(i <= 10){
                div_mensagem.innerHTML += `${i} anos (Segunda infância)<br>`
            }
            else if(i <= 18){
                div_mensagem.innerHTML += `${i} anos (Adolescência)<br>`
            }
            else if(i <= 50){
                div_mensagem.innerHTML += `${i} anos (Adulto)<br>`
            }
            else if(i <= 100){
                div_mensagem.innerHTML += `${i} anos (Melhor idade)<br>`
            }
            else{
                div_mensagem.innerHTML += `${i} anos (Matusalém)<br>`
            }
        }
    }

</script>

</body>
</html>
</body>
</html>
