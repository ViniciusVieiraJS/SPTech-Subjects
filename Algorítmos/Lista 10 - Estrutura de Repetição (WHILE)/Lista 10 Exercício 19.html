<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas xícaras de café com leite já tomou?
    <input type="text" id="input_qtd"><br>
    <button onclick="ver()">Ver quantidade</button>
    <div id="div_imagens"></div>
</body>
</html>

<script>
    function ver(){
        var quantidadeXicaras = Number(input_qtd.value);

        var contador = 0;

        var img1 = `<img style="width: 50" src="https://bolosparavender.com.br/wp-content/uploads/2020/08/fazer-bolo-com-leite-em-po-da-certo-como-fazer.jpg">`;
        var img2 = `<img style="width: 150" src="https://img.freepik.com/fotos-premium/cafe-em-po-na-colher-de-madeira-no-fundo-branco_253984-31.jpg">`

        while(contador < quantidadeXicaras){
            contador += 1;
            img2 += img2
            div_imagens.innerHTML += `${img1} ${img2}`
            img1 += img1;
            
        }
    }
</script>
