<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas pessoas vão entrar no carro? <input type="text" id="input_pessoas"><br>
    <button onclick="carona()">Partiu carona</button>
    <div id="div_mensagem1"></div>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function carona(){
        var pessoas = input_pessoas.value;
        var contador = 0
        div_mensagem.innerHTML = ``
        
        while((contador < pessoas) && contador < 5){
            contador += 1
            div_mensagem1.innerHTML = `Entrou o 1º passageiro (que é o motorista) <br>`;
            div_mensagem.innerHTML += `Entrou o ${contador}º passageiro <br>`;


        }

        if (pessoas > 5){
            while(contador < pessoas){
            contador += 1
            div_mensagem.innerHTML += `O ${contador}º passageiro terá que esperar! <br>`}}
    }
</script>
