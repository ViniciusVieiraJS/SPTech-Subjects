<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o nome da pessoa que você mais ama na vida? <input type="text" id="input_ama"><br>
    O quanto você ama ela? <input type="number" id="input_quantidade"><br>
    <button onclick="expressar()">Expressar amor</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function expressar(){
        var ama = input_ama.value;
        var quantidade = input_quantidade.value;
        var inicio = 1

        while(quantidade >= inicio){
            div_mensagem.innerHTML += `${inicio} - ${ama} eu te amo! <br>`

            inicio += 1;
        }
    }
</script>
