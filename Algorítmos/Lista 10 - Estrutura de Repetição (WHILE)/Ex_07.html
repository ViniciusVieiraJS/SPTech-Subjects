<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número (entre 20 e 100) <input type="number" id="input_numero"><br>
    <button onclick="multiplos()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>


</body>
</html>
<script>
    function multiplos(){
        var numero = input_numero.value;
        var contador = 0

        while(contador <= numero){
            if(contador % 5 == 0){

                div_mensagem.innerHTML +=`${contador} <br>`

                contador += 1
            }
            else{
                contador += 1
            }
        }

    }
</script>
