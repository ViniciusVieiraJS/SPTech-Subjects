<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero entre 0 e 200 <input type="number" id="input_numero"><br>
    <button onclick="viva()">Viva o 7</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function viva(){
        var numero = Number(input_numero.value);
        var contador = 1

        while (contador <= numero){
            if(contador % 7 == 0){
                div_mensagem.innerHTML += `${contador}<br>`

                contador += 1
            }
            else{
                contador += 1
            }
        }


    }
</script>
