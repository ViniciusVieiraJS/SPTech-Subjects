<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero: <input id="input_numero">
    <button onclick="analisar()">Analisar</button> 
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var numero = Number(input_numero.value);

        if (numero >= 20 && numero <= 30){
        div_mensagem.innerHTML = `O número ${numero} está entre 20 e 30`
        
        } else{
        div_mensagem.innerHTML = `O número ${numero} é menor que 20 ou maior que 30`
        }
    }
</script>
