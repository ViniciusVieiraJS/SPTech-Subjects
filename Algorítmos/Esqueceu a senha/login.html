<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles_login.css">
</head>

<body>
    <div class="container">
        <div class="quadro1">
            <div class="texto-quadro1">
                <h1 class="titulo1">Bem-Vindo!</h1>
                <p class="titulo2">A ArtVision Tech Software</p>
            </div>
        </div>
        <div class="quadro2">
            <div class="container-quadro2">
                <h1 class="titulo">Esqueceu sua senha?</h1>
                <div class="formulario">
                    <div class="campos">
                        <input type="text" id="input_CPF" max="11" placeholder="CPF">
                        <div id="div_cpf"></div>
                    </div>
                    <div class="campos">
                        <input type="password" id="input_senha" placeholder="Senha">
                        <div id="div_senha"></div>
                    </div>
                </div>
                <button onclick="Entrar()" class="botao">Entrar</button>
                <div class="form-footer">
                    <a href="cadastro.html" class="registro">Ainda n√£o possui cadastro? <span
                            style="color: #8c2a44;">Registre-se.</span></style>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>


    function Entrar() {
        CPF = input_CPF.value;
        Senha = input_senha.value;

        if (CPF.length != 11) {
            div_cpf.innerHTML = "CPF invalido";

        } else {
            div_cpf.innerHTML = ""
            window.location.href = 'dashboard.html'
        }

        if (Senha.length < 8) {
            div_senha.innerHTML = "A senha deve conter no minimo oito caracteres"
        } else {
            div_senha.innerHTML = " "
        }

    }
</script>
