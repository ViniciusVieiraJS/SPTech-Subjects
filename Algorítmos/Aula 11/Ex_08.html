<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos pães franceses você tem comido por dia <input type="number" id="input_pão"><br>
    Quantas bolachas você tem comido por dia <input type="number" id="input_bolacha"><br>
    Quantos copos de achocolatado você toma por dia <input type="number" id="input_achocolatado"><br>
    <button onclick="analisar()">Verificar calorias</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function analisar(){
        var pão = Number(input_pão.value);
        var pãoCaloria = pão * 50
        var bolacha = Number(input_bolacha.value);
        var bolachaCaloria = bolacha * 80
        var achocolatado = Number(input_achocolatado.value);
        var achocolatadoCaloria = achocolatado * 70;
        var caloriaTotal = pãoCaloria + bolachaCaloria + achocolatadoCaloria;

        if (caloriaTotal < 200) div_mensagem.innerHTML = `Parabéns, vai ficar em forma!`
        else if (caloriaTotal <= 400) div_mensagem.innerHTML = `Cuidado, vai ficar menos saudável!`
        else div_mensagem.innerHTML = `Alerta crítico de saúde!`
        
        

    }
</script>
