<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua nota: <input type="text" id="input_nota"><br>
    Insira a sua frequência: <input type="text" id="input_frequencia"><br>
    <button onclick="avaliar()">Avaliar aluno</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function avaliar(){
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 6 && frequencia >= 75)
        div_mensagem.innerHTML = `Parabéns! Aprovado!`
        else 
        div_mensagem.innerHTML = `Infelizmente, não foi desta vez`
    }
</script>
