<body>
    Cadastre os seus filmes favoritos! <input type="text" id="input_filme"><br>

<script>

        listaFilme.push(filme)
        div_mensagem.innerHTML = ""

        for (var i = 0; i < listaFilme.length; i++) {
            var filmeAtual = listaFilme[i];
            if(i == 0){
                div_mensagem.innerHTML += `Seu filme favorito: ${listaFilme[i]}<br>`
            }
            if(i == 2){
                div_mensagem.innerHTML += `Seu 3ยบ filme favorito: ${listaFilme[i]}<br>`
            }
            
        }
    
        div_mensagem.innerHTML += `Total de filmes cadastrados: ${i}`
    }
</script>
