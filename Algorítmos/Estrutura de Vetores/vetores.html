<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta"><br>
    <button onclick="adicionar()">Adicionar Fruta</button>
    <div id="div_frutas"></div>
</body>
</html>

<script>
    var listaFrutas = ["maçã", "banana"];

    function exibir(){
        //div_frutas.innerHTML = listaFrutas;
        var tamanhoVetor = listaFrutas.length;

        for (var i = 0; i < tamanhoVetor; i++){
            var frutaAtual = listaFrutas[i]
            div_frutas.innerHTML += `${frutaAtual}<br>`
        }
    }
    function adicionar(){
        var fruta = input_fruta.value;
        listaFrutas.push(fruta);
        exibir();
        

    }
</script>
