<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de uma fruta <input type="text" id="input_fruta"><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var listaFrutas = ["maçã", "banana", "maracujá", "goiaba", "melancia"]
    function pesquisar(){
        var fruta = input_fruta.value;
        var tamanhoVetor = listaFrutas.length
        var contador = 0
        div_mensagem.innerHTML = ""
        fruta = fruta.toLowerCase()

        for (var i = 0; i < tamanhoVetor; i++) {
            var frutaAtual = listaFrutas[i];

            if(fruta == frutaAtual){
                contador++
            }
            
    }
        if (contador > 0){
            div_mensagem.innerHTML += `A fruta ${fruta} existe na lista`
        }
        else{
            div_mensagem.innerHTML += `Não existe a fruta ${fruta} na lista`
        }
    }
</script>
