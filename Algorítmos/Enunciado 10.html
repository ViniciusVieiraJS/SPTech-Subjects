<!-- Exercício em dupla - Algorítmos Dupla: Daniel Ebenézer

Crie um programa que:

a) Pergunte ao usuário a quantidade de jogos de PS5 que ele possui

b) Pergunte ao usuário a quantidade de jogos de Xbox Series X ele possui

d) Ao clicar em "Descubra o seu lado", exibir, abaixo do botão, a frase "Você é sonysta! God of War GOTY!" caso ele possua mais jogos de
PS5, e, caso ele possuir menos de 10 jogos, também adicionar a frase "Melhor assinar a PSPlus!", caso contrário, adicionar a frase "A Sony está
orgulhosa!". 
Caso ele possua mais jogos de Xbox Series X, exibir a frase "Você é caixista! Halo best franchise ever!", e se ele possuir menos de 10 jogos no total, também exibir 
"Melhor assinar o Gamepass!", caso contrário, exibir a frase "Phil Spencer está orgulhoso!"

Caso ele tenha o mesmo número de jogos, exibir a frase "Você não tem preferência! Diga não à console war!", e também, caso o usuário possua menos de 
10 jogos, exibir a frase "Assine a PS Plus e o Gamepass!", caso contrário, exibir a frase "Está na hora de comprar um Switch!".

Se o usuário não tiver nenhum jogo, exibir a imagem do logo da Steam logo abaixo do botão.-->
