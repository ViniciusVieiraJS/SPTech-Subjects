<html lang="en">
<head>

<body>
    Insira a primeira nota <input type="text" id="input_nota1"><br>
    Insira a segunda nota <input type="text" id="input_nota2"><br>
    <button onclick="situação()">Verificar situação</button>
    <div id="div_nota"></div>
</body>
</html>

<script>
    function situação(){
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);
        var media = (nota1 + nota2)/2;

        if ( media >= 6){
            div_nota.innerHTML = `Parabéns, aprovado!`
        }
            else{
            div_nota.innerHTML = `Tente outra vez...` 

            }
        
    }
</script>
