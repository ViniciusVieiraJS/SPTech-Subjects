<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Insira a bandeira da corrida: <input type="number" min="1" max="3" id="input_bandeira"><br>

</body>
</html>
