<body>

        if (temperatura < 10){
            div_temperatura.innerHTML = "<img src =\ https://assets.folhavitoria.com.br/images/acdd88d0-3e69-0136-6560-6231c35b6685--minified.jpg width = 200 height = 200>"
        }
            else{
            div_temperatura.innerHTML = "<img src=\ https://static.tuasaude.com/media/article/ed/zg/como-identificar-alimentos-estragados_22594_l.webp width = 200 height = 200>"
            }    
    }
</script>
