<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Contar at√©... <input type="text" id="input_numero"><br>
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function contar(){
        var numero = Number(input_numero.value);
        var contador = 0;

        while(contador < numero){
            contador += 1;
            div_mensagem.innerHTML += `${contador}<br>`
        }
    }
</script>
